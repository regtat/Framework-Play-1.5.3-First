<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>#{get 'title' /}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="@{'/public/images/favicon.png'}" />
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary mb-5 py-3"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 25px" href="/">Bookmats</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div
            class="navbar-nav"
            style="display: flex; justify-content: space-between; width: 100%">
            <div class="navbar-nav">
              <a class="nav-link" href="@{buku_alamat.index()}">Buku Alamat</a>
              <a class="nav-link" href="@{Application.index()}">Play Docs</a>
              #{secure.check 'admin'}
              <a class="nav-link" href="/admin">Admin</a>
              #{/secure.check}
            </div>
            <div class="d-flex" role="search" style="justify-content: center">
              #{if !controllers.Security.isConnected()}
              <a href="@{Secure.login()}" style="margin-right: 5px">
                <button type="button" class="btn btn-success">Log In</button></a
              >
              <a href="@{Application.signup()}" style="margin-left: 5px">
                <button type="button" class="btn btn-success">
                  Sign Up
                </button></a
              >
              #{/if} #{else}
              <a href="@{Secure.logout()}">
                <button type="button" class="btn btn-danger">Log Out</button></a
              >
              #{/else}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-lg">#{doLayout /}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
