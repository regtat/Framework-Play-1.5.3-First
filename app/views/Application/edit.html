<form action="@{Application.simpan()}" name="bukualamatku">
    Nama<input name="bukualamatku.nama" type="text" value="${alamatbaru.nama}"/><br/>
    No Telepon<input name="bukualamatku.notelp" type="text" value="${alamatbaru.notelp}"/><br/>
    Alamat<input name="bukualamatku.alamat" type="text" value="${alamatbaru.alamat}"/><br/>
    <input type="hidden" name="bukualamatku.id" value="${alamatbaru.id}"/><br/>
    <input value="Simpan" type="submit"/>
</form>
